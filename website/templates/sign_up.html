{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="container my-5">
  <div class="card mx-auto shadow-5-strong" style="max-width: 500px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
    <div class="card-body py-5 px-md-5">
      <h2 class="fw-bold mb-5 text-center">Sign up now</h2>
      <div class="text-center">
        <form method="POST" style="width: 100%;">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter first name"
                />
              </div>
              <div class="form-group">
                <label for="password1">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password1"
                  name="password1"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-group">
                <label for="password2">Password (Confirm)</label>
                <input
                  type="password"
                  class="form-control"
                  id="password2"
                  name="password2"
                  placeholder="Confirm password"
                />
              </div>
              <br />
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
    body {
  margin: 0;
  padding: 0;
  background-image: url(./static/backgroundlogin.png);
  background-repeat: no-repeat;
  background-size: cover;
  background-position: center;
  height: 100vh;
}

.container {
    max-width: 600px;
    margin-top: 100px;
  }
</style>

{% endblock %}
