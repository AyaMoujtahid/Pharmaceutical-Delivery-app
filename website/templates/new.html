<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title>optiroute | codehal</title>
    <link rel="stylesheet" href="style.css">
</head>

<body> 

    <header>
        <h2 class="logo">OptiRoute</h2>
        <nav class="navigation">
            <a herf="#">Home</a>
            <a herf="#">About</a>
            <a herf="#">Services</a>
            <a herf="#">Contact</a>
            <button class="btnLogin-popup">Login</button>

        </nav>
    </header>

    <div class="wrapper">
        <spam class="icon-close"><ion-icon name="close"></ion-icon></spam>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                    </span>
                    <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Enter email"
            />
                   
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Enter password"
            />
                    
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                    </span>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                    
                    />
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></ion-icon>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      name="firstName"
                      
                    />
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password1"
                      name="password1"
                    />
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed2"></ion-icon></span>
                    <input
                      type="password"
                      class="form-control"
                      id="password2"
                      name="password2"
                    />
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
